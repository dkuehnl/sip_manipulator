apiVersion: apps/v1
kind: Deployment
metadata:
  name: sip-manipulator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sip-manipulator-server
  template:
    metadata:
      labels:
        app: sip-manipulator-server
    spec:
      containers:
      - name: sip-manipulator-container
        image: dkuehnlein/sip-manipulator:latest
        ports:
        - containerPort: 5060
        - containerPort: 30000
        stdin: true
        tty: true
        args: ["sleep", "infinity"]
        init: true
        volumeMounts:
        - mountPath: "/data"
          name: nfs-storage
      volumes:
      - name: nfs-storage
        persistentVolumeClaim:
          claimName: pvc-nfs